<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>kandao × USC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<!-- <link rel="stylesheet" href="data/bootstrap-5.3.2-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div id="info" class="mt-2 ms-1">
            <h3 class="nohf">kandao × USC</h3>

			<div class="btn-group-vertical" role="group">
				<div class="btn-group" role="group" aria-label="Scenes">
					<button id="outdoor-button" type="button" class="btn btn-secondary">Outdoor</button>
					<button id="reception-button" type="button" class="btn btn-secondary">Reception</button>
					<button id="lobby-button" type="button" class="btn btn-secondary">Lobby</button>
					<button id="kitchen-button" type="button" class="btn btn-secondary">Kitchen</button>
				</div>


				<div id="navigation-controls" class="btn-group" role="group" aria-label="Navigation Controls">
					<button class="btn btn-info btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#instructions" aria-expanded="false" aria-controls="instructions">
						Instructions
					</button>
					<button class="btn btn-info btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#keyboard-layout-container" aria-expanded="true" aria-controls="keyboard-layout-container">
						Navigation
					</button>
				</div>
			</div>

			<div class="collapse" id="instructions">
				<div class="card card-body" style="background: rgba(0, 0, 0, 0.6); white-space: pre-wrap; padding: 10px; border-radius: 10px; font-size: x-small;">Movement (WASD)
W/A/S/D to move
E to ascend
Q to descend

Camera Angle (Arrow Keys or Mouse)
Arrow Keys / Mouse Left Button Drag to orbit the camera
Z to rotate counterclockwise
C to rotate clockwise

Virtual Tour
Numpad +- / Mouse Scroll Wheel to control tour progress</div>
			</div>

        </div>

		<div class="keyboard-layout-container collapse show" id="keyboard-layout-container">
			<div class="keyboard-layout">
				<div class="key-row">
					<button class="key btn btn-dark" data-key="KeyQ" tabindex="-1">Q</button>
					<button class="key btn btn-dark" data-key="KeyW" tabindex="-1">W</button>
					<button class="key btn btn-dark" data-key="KeyE" tabindex="-1">E</button>
				</div>
				<div class="key-row">
					<button class="key key-offset-2 btn btn-dark" data-key="KeyA" tabindex="-1">A</button>
					<button class="key key-offset-2 btn btn-dark" data-key="KeyS" tabindex="-1">S</button>
					<button class="key key-offset-2 btn btn-dark" data-key="KeyD" tabindex="-1">D</button>
				</div>
				<div class="key-row">
					<button class="key key-offset-3 btn btn-dark" data-key="KeyZ" tabindex="-1">Z</button>
					<button class="key key-offset-3 btn btn-dark" data-key="KeyX" tabindex="-1" style="visibility: hidden;">X</button>
					<button class="key key-offset-3 btn btn-dark" data-key="KeyC" tabindex="-1">C</button>
				</div>
			</div>
			<div class="keyboard-layout keyboard-layout-2">
				<div class="key-row">
					<button class="key btn btn-dark" data-key="ArrowUp" tabindex="-1">↑</button>
				</div>
				<div class="key-row">
					<button class="key btn btn-dark" data-key="ArrowLeft" tabindex="-1">←</button>
					<button class="key btn btn-dark" data-key="ArrowDown" tabindex="-1">↓</button>
					<button class="key btn btn-dark" data-key="ArrowRight" tabindex="-1">→</button>
				</div>
			</div>
			<div class="keyboard-layout keyboard-layout-3">
				<div class="key-row">
					<button class="key btn btn-dark" data-key="NumpadSubtract" tabindex="-1">-</button>
				</div>
				<div class="key-row">
					<button class="key btn btn-dark key-plus" data-key="NumpadAdd" tabindex="-1">+</button>
				</div>
			</div>
		</div>

        <div id="progress"></div>

		<div id="message"></div>
		<div class="scene" id="spinner">
			<div class="cube-wrapper">
				<div class="cube">
					<div class="cube-faces">
						<div class="cube-face bottom"></div>
						<div class="cube-face top"></div>
						<div class="cube-face left"></div>
						<div class="cube-face right"></div>
						<div class="cube-face back"></div>
						<div class="cube-face front"></div>
					</div>
				</div>
			</div>
		</div>
		<canvas id="canvas"></canvas>

		<div id="quality">
			<span id="fps"></span>
		</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
